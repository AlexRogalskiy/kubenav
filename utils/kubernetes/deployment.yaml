---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenav
  namespace: kubenav
  labels:
    app: kubenav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubenav
  template:
    metadata:
      labels:
        app: kubenav
    spec:
      serviceAccountName: kubenav
      containers:
        - name: kubenav
          image: kubenav/kubenav:f309a065
          imagePullPolicy: IfNotPresent
          args:
             #
             - -incluster
             #
             #- -kubeconfig=/kubenav/kubeconfig/kubeconfig
          ports:
            - name: http
              containerPort: 14122
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          # volumeMounts:
          #   - name: kubeconfig
          #     mountPath: '/kubenav/kubeconfig'
          #     readOnly: true
      # volumes:
      #   - name: kubeconfig
      #     secret:
      #       secretName: kubeconfig
